<div class="row">
    <value-box grid="12 4" color-class="bg-green" ion-class="fa fa-bank"
        value="R$ {{ bcCtrl.credit | number: 2 }}" text="Total de Créditos"></value-box>
    <value-box grid="12 4" color-class="bg-red" ion-class="fa fa-credit-card"
        value="R$ {{ bcCtrl.debt | number: 2 }}" text="Total de Débitos" ></value-box>
    <value-box grid="12 4" color-class="bg-blue" ion-class="fa fa-money"
        value="R$ {{ bcCtrl.total | number: 2 }}" text="Valor consolidado"></value-box>

</div>
